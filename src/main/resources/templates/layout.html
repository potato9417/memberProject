<!DOCTYPE html>
<!-- 10.17 : thymeleaf dialect 적용 -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ko">
<head>
<meta charset="UTF-8">
<title>home</title>

<!-- 10.17 : 전체적인 CSS 조정(추가/변경) -->

<!-- bootstrap -->
<link rel="stylesheet" th:href="@{/bootstrap/5.3.1/css/bootstrap.min.css}" />
<script th:src="@{/bootstrap/5.3.1/js/bootstrap.min.js}" charset="UTF-8"></script>

<style>
body {
	margin:0;
	overflow:hidden; /* 내용 넘침 방지 */
}

/* 상단 menu 레이아웃 패널 */
div.header_sect_pnl {
	background-color: #ccc; 
	color: #fff; 
	height: 100px;
}


/* 중앙 content 레이아웃 패널  */ 
div.main_sect_pnl {
	background-color: cyan; 
	height:calc(100vh - 200px); 
	
	/* 컨텐츠 중앙 정렬 */
	display : flex;
	align-items:center;
	justify-content:center; 
} 

/* 중앙 content 레이아웃 "컨텐츠" 패널  */
div.content_sect_pnl {
	width:100%;
	height:100%;
	overflow:auto;
	background-color:#fff;
	padding-left:20px; /* 좌측만 여백 할당 */
	padding-top:20px;  /* 좌측만 여백 할당 */		
} 

/* 하단 footer 레이아웃 패널 */
div.footer_sect_pnl {
	background-color:#000; 
	color:#fff;
	height:100px;
	display:flex;
	align-items:center;
	justify-content:center;
	
}

ul#main_menu {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: #333;
	width: 100vw;
}

ul#main_menu li {
	float: left;
}

ul#main_menu li a {
	display: block;
	color: white;
	text-align: center;
	padding: 40px;
	text-decoration: none;
}

ul#main_menu li a:hover {
	background-color: white;
	color: black;
	font-weight: bold;
}
</style>

</head>
<body>

	<div th:replace="layout/header :: header"></div>
	
	<div layout:fragment="content"></div>
	
	<div th:replace="layout/footer :: footer"></div>

</body>
</html>
